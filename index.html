<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Responsive</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <ul class="menu">
            <li class="itens">
                <a href="#">
                    <img src="./image/logo.png" alt="logo">
                    <img class="menu-margin-left" src="./image/menu.png" alt="menu">
                </a>
            </li>
            <li class="itens">
                <a href="#">
                    <img class="img-search-border" src="./image/search.png" alt="search">
                    <span class="title">Buscar</span>
                </a>
            </li>
            <li class="itens">
                <a href="#">
                    <img src="./image/grid.png" alt="grid">
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li class="itens">
                <a href="#">
                    <img src="./image/pet.png" alt="logo pet">
                    <span class="title">Pets</span>
                </a>
            </li>
            <li class="itens">
                <a href="#">
                    <img src="./image/user.png" alt="logo user">
                    <span class="title">Clientes</span>
                </a>
            </li>
            <li class="itens">
                <a href="#">
                    <img src="./image/vet.png" alt="logo vet">
                    <span class="title">Vets</span>
                </a>
            </li>
            <li class="itens">
                <a href="#">
                    <img src="./image/settings.png" alt="settings">
                    <span class="title">Ajustes</span>
                </a>
            </li>
        </ul>
        <div class="exit">
            <div class="img-avatar">
            <img class="avatar" src="./image/avatar.png" alt="image woman">
            </div>
            <div class="infos-block">
            <h2 class="title">Eleanor Pena</h2>
            <h3 class="sub-title">Médica veterinária</h3>
            </div>
            <img class="img-out-center" src="./image/log-out.png" alt="exit">
        </div>
    </div>
    <div class="dashboard">
        <h1>dashboard</h1>
    </div>
    <script src="./script.js"></script>
</body>

</html>
